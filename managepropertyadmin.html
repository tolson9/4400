<html>

	<head>
		<title>Manage Property</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>


	<body>
		<div class="container-fluid">
			<br>
			<div class="row">
				<div class="hidden-xs-down col-sm-4"></div>
				<div class="col-xs-12 col-sm-4">
					<div class="container-fluid">
						<div class="jumbotron">
							<div class="row">
								<h1>Manage Property</h1>
							</div>
							<div class="row">
									<div class="form-group">
										<label for="name">Property Name</label>
										<input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Property Name">
									</div>
									<div class="form-group">
										<label for="addr">Street Address</label>
										<input type="name" class="form-control" id="addr" aria-describedby="address" placeholder="Enter Address">
									</div>
									<div class="form-group">
										<label for="city">City</label>
										<input type="name" class="form-control" id="city" aria-describedby="city" placeholder="Enter city">
									</div>
									<div class="form-group">
										<label for="zip">Zipcode</label>
										<input type="name" class="form-control" id="zip" aria-describedby="zipcode" placeholder="Enter zipcode">
									</div>
									<div class="form-group">
										<label for="acres">Acres</label>
										<input type="name" class="form-control" id="acres" aria-describedby="acres" placeholder="Enter acres">
									</div>
									<div class="form-group">
										<label for="proptype">Property Type</label>
										<select class="form-control" id="proptype">
											<option>Farm</option>
											<option>Garden</option>
											<option>Orchard</option>
										</select>
									</div>
									<div class="form-group">
										<label for="public">Public?</label>
										<select class="form-control" id="public">
											<option>Yes</option>
											<option>No</option>
										</select>
									</div>
									<div class="form-group">
										<label for="commercial">Commercial?</label>
										<select class="form-control" id="commercial">
											<option>Yes</option>
											<option>No</option>
										</select>
									</div>
									<div id="animalsdiv" class="hidden">
										<div class="form-group">
											Animals:
											<div id="animal-list">
												<!--AJAX animals here-->
											</div>
										</div>
										<div class="form-group form-inline">
											<label for="animal">Add Animal</label>
											<select class="form-control" id="animal">
												<option>None</option>
											</select>
										    <a href="#" class="btn btn-primary">Add</a>	   	
										</div>
										<div class="form-group form-inline">
											<label for="animal">Remove Animal</label>
											<select class="form-control" id="animal">
												<option>None</option>
											</select>
										    <a href="#" class="btn btn-primary">Remove</a>
										</div>
									</div>
									<div class="form-group">
											Crop:
											<div id="crop-list">
												<!--AJAX crops here-->
											</div>
										</div>
										<div class="form-group form-inline">
											<label for="crop">Add Crop</label>
											<select class="form-control" id="crop">
												<option>None</option>
											</select>
										    <a href="#" class="btn btn-primary">Add</a>	   	
										</div>
										<div class="form-group form-inline">
											<label for="animal">Remove Crop</label>
											<select class="form-control" id="animal">
												<option>None</option>
											</select>
										    <a href="#" class="btn btn-primary">Remove</a>
										</div>
							</div>
							<div class="row">
								<div class="col-xs-6 text-center">
									<a href="#" class="btn btn-primary">Save Changes</a>
								</div>
								<div class="col-xs-6 text-center">
									<a href="login.html" class="btn btn-info">Back</a>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="hidden-xs-down col-sm-4"></div>
			</div> 
			<div class="row">
				<div class="container-fluid">
					<div class="jumbotron">
						<div class="row">
							<h3>Request Crop Approval</h3>
						</div>
						<div class="row">
							
						</div>
						<div id="requestanimaldiv" class="hidden">
							<div class="row">
								<h3>Request Animal Approval</h3>
							</div>
							<div class="row">
								
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
