<html>

	<head>
		<title>Visit History</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>


	<body>
		<div class="container-fluid">
			<br>
			<div class="row">
				<div class="col-xs-12">
					<div class="container-fluid">
						<div class="jumbotron">
							<br>
							<div class="row">
								<h3>Visit History</h3>
							</div>
							<div class="container-fluid">
								<div class="row">
									<div class="col-xs-12 col-sm-8" id="table-area">
										<table class="table table-hover table-striped">
											<thead>
											<tr>
												<th>
													Name
												</th>
												<th>
													Date
												</th>
												<th>
													Rating
												</th>
											</tr>
											</thead>
											<tbody id="table-body">
												<!-- Sample Row
												<tr class="" id="sample-row">
													<td>
														Name
													</td>
													<td>
														Date
													</td>
													<td>
														Rating
													</td>
												</tr>
												-->
											</tbody>
										</table>
									</div>
									<div class="col-xs-12 col-sm-4">
										<div class="row">
											<table class="table table-striped">
												<thead>
													<tr><th>Detailed View</th></tr>
												</thead>
												<tbody>
													<tr><td>Name:</td></tr>
													<tr><td>Owner:</td></tr>
													<tr><td>Visits:</td></tr>
													<tr><td>Address:</td></tr>
													<tr><td>City:</td></tr>
													<tr><td>Zip:</td></tr>
													<tr><td>Size:</td></tr>
													<tr><td>Avg. Rating:</td></tr>
													<tr><td>Type:</td></tr>
													<tr><td>Public:</td></tr>
													<tr><td>Comercial:</td></tr>
													<tr><td>ID:</td></tr>

													<tr><td>Crops:</td></tr>
													<tr><td>Animal:</td></tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-4">
									<div class="form-group">
										<label for="searchDrop">Search By</label>
										<select class="form-control" id="searchDrop">
											<option>Name</option>
											<option>Date</option>
										</select>
									</div>
								</div>
								<div class="col-xs-12 col-sm-4">
									<div class="form-group">
										<label for="search">Search Term</label>
										<input type="email" class="form-control" id="search" aria-describedby="search" placeholder="Search Term">
									</div>
								</div>
								<div class="col-xs-12 col-sm-4 form-group">
									<br>
									<label></label>
									<a href="#" class="btn btn-info form-control">Search</a>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 text-center">
									<br>
									<br>
									<a href="#" class="btn btn-info">Back</a>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>

	</body>
</html>
